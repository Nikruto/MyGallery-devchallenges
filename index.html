<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>

    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body class="font-sans text-grayish preload font-semibold">
    <div class="container-fluid">
      <div class="flex flex-col items-center mt-10">
        <img class="w-32 h-32 rounded-2xl" src="img/profilePhoto.png" />
        <p class="text-2xl mt-4 text-darkishGray">Rodney Cotton</p>
        <p class="text-sm text-midGray">Helsinki, Finland</p>
        <div class="flex space-x-4 sm:space-x-6">
          <div
            class="mt-4 w-24 py-2 bg-lightishGray flex flex-col items-center justify-center rounded-lg"
          >
            <p>100</p>
            <p class="text-opaGray">Posts</p>
          </div>

          <div
            class="mt-4 w-24 py-2 bg-lightishGray flex flex-col items-center justify-center rounded-lg"
          >
            <p>2,242</p>
            <p class="text-opaGray">Follower</p>
          </div>

          <div
            class="mt-4 w-24 py-2 bg-lightishGray flex flex-col items-center justify-center rounded-lg"
          >
            <p>1,432</p>
            <p class="text-opaGray">Following</p>
          </div>
        </div>

        <div class="grid grid-cols-9 gap-2 sm:gap-4 md:gap-6 mt-12">
          <div class="col-span-3">
            <img
              class="w-full h-full object-cover object-center rounded-lg"
              src="img/photo1.png"
            />
          </div>

          <div class="col-span-6">
            <img
              class="w-full h-full object-cover object-center rounded-lg"
              src="img/photo2.png"
            />
          </div>

          <div class="col-span-6">
            <img
              class="w-full h-full object-cover object-center rounded-lg"
              src="img/photo3.png"
            />
          </div>

          <div class="col-span-3 row-span-2">
            <img
              class="w-full h-full object-cover object-center rounded-lg"
              src="img/photo_4.png"
            />
          </div>

          <div class="col-span-3">
            <img
              class="w-full h-full object-cover object-center rounded-lg"
              src="img/photo6.png"
            />
          </div>

          <div class="col-span-3">
            <img
              class="w-full h-full object-cover object-center rounded-lg"
              src="img/photo5.png"
            />
          </div>
        </div>

        <footer class="mt-8 p-4">
          <a href="https://devchallenges.io/portfolio/Nikruto">
            <p class="text-center text-[#B9BDCF]">
              created by
              <span class="font-bold underline">nikruto</span>
              - devChallenges.io
            </p>
          </a>
        </footer>
      </div>
    </div>
  </body>
</html>
